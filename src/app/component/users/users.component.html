  <div>
    <h3 class="mt-4">Users</h3>
    <div class="row">
      <div class="col-10">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">username</th>
            <th scope="col">name</th>
            <th scope="col">surname</th>
            <th scope="col">permissions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
            <td><a *ngIf="updatePermission; else updateForbidden" (click)="update(user)">{{user.username}}</a>
              <ng-template #updateForbidden>{{user.username}}</ng-template></td>
            <td>{{user.name}}</td>
            <td>{{user.surname}}</td>
            <td *ngFor="let p of user.permissions">{{p.name}}</td>
            <!-- <td>{{user.permissions}}</td> -->
            <td><button type="submit" class="btn btn-secondary mt-2" name="button" *ngIf="deletePermission" (click)="delete(user.id)">Delete</button></td>
          <tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
