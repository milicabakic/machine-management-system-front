<div>
  <h3>Login page</h3>

  <div>
    <form (submit)="setConfiguration()" class="mb-5">
      <div class="form-group">
        <div class="row">
          <div class="col-sm">
            <label for="name">Enter your username</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Username" [(ngModel)]="username">
            <br>
            <label for="password">Enter your password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="password">
          </div>
        </div>
      </div>
      <br>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
